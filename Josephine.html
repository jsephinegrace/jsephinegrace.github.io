<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josephine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }

    /* === Background layers === */
    .background1, .background2, .candles, .starbackground, .cloud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .background1 {
      background-image: url('Background1.png');
      filter: saturate(50%);
      z-index: 0;
    }

   .background2 {
  background-image: url('Background2.png');
  z-index: 5;
  mix-blend-mode: lighten; /* UPDATED */
}

/* === New corner layer === */
.corner {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('corner.png');
  background-size: cover;
  background-position: center;
  z-index: 5; /* can adjust if needed relative to background2 */
  mix-blend-mode: lighten;
}


    .candles {
      left: 15px;
      width: calc(100% - 15px);
      z-index: 6;
      mix-blend-mode: lighten;
      opacity: 0.5;
    }

    .starbackground {
      height: 66.7%;
      background-image: url('starbackground.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      animation: moveStars 120s linear infinite;
      z-index: 1;
      opacity: 0.6;
      mix-blend-mode: lighten;
    }

    .cloud {
      height: 66.7%;
      background-image: url('Cloud.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      animation: moveClouds 156s linear infinite;
      z-index: 2;
      opacity: 0.36;
      mix-blend-mode: lighten;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }

    @keyframes moveClouds {
      from { background-position: 100% 0; }
      to { background-position: 0 0; }
    }

    /* === Trees === */
    .tree-left {
      position: absolute;
      bottom: calc(12.5vh - 50px);
      left: calc(-20% + 150px);
      width: 30%;
      z-index: 3;
      mix-blend-mode: lighten;
    }

    .tree-right {
      position: absolute;
      bottom: calc(12.5vh - 50px + 60px - 40px + 90px - 20px);
      right: calc(-20% + 30px + 215px - 15px - 60px);
      width: 50%;
      z-index: 4;
      opacity: 0.7;
      mix-blend-mode: lighten;
    }

    /* === Centerpiece === */
    .container {
      position: relative;
      display: inline-block;
      z-index: 7;
      mix-blend-mode: lighten;
      cursor: pointer;
    }

    .base-gif {
      height: 500px;
      width: auto;
      display: block;
    }

    .click-gif {
      position: absolute;
      top: 0;
      right: -200px;
      width: 160px;
      height: 64px;
      opacity: 0;
      transition: opacity 0.3s ease;
      mix-blend-mode: lighten;
      pointer-events: none;
    }

    .container:hover .click-gif {
      opacity: 1;
    }

    .container.clicked .click-gif {
      opacity: 0 !important;
    }

    /* === Closeup === */
    .closeup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('Closeup.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      pointer-events: none;
    }

    .closeup.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* === Offering + Yes/No === */
    .offering {
      position: absolute;
      bottom: 380px;
      left: -300px;
      transform: scale(0.25);
      mix-blend-mode: lighten;
      z-index: 11;
      display: none;
    }

    .yes, .no {
      position: absolute;
      width: 277px;
      height: 197px;
      mix-blend-mode: lighten;
      z-index: 12;
      display: none;
      cursor: pointer;
    }

    .yes { top: 33%; left: 27%; }
    .no { top: 31.5%; right: 27%; }

    /* === New fade-in layers === */
    .black-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('black.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      z-index: 20;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .black-overlay.visible { opacity: 1; }

    .letter {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(calc(-50% + 250px), -50%);
      background-image: url('letter.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 1200px;
      height: 800px;
      opacity: 0;
      transition: opacity 1s ease;
      mix-blend-mode: lighten;
      z-index: 21;
      pointer-events: none;
      cursor: pointer;
    }

    .letter.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* === Letter video === */
    .letter-video {
      position: fixed;
      top: 40%;
      left: 31.1%;
      transform: translate(calc(-50% + 250px), -50%);
      width: 1200px;
      height: 800px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 21;
      mix-blend-mode: lighten;
      pointer-events: none;
    }

    .letter-video.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* === Open GIF === */
    .open {
      position: fixed;
      top: 30%;
      left: 36%;
      transform: translate(calc(-50% + 200px), -50%);
      width: 200px;
      height: 80px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 22;
      mix-blend-mode: lighten;
      pointer-events: none;
    }

    .open.visible { opacity: 1; }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="background1"></div>
  <div class="background2"></div>
  <img src="candles.gif" alt="Candles Animation" class="candles" />
  <div class="starbackground"></div>
  <div class="corner"></div> <!-- NEW LAYER -->
  <div class="cloud"></div>
  <img src="Treegif2.gif" alt="Left Tree" class="tree-left" />
  <img src="Treegif1.gif" alt="Right Tree" class="tree-right" />

  <!-- Centerpiece -->
  <div class="container" id="dithershrine-container">
    <img src="dithershrine.gif" alt="Dither Shrine Animation" class="base-gif" />
    <img src="click.gif" alt="Click Animation" class="click-gif" />
  </div>

  <!-- Closeup overlay -->
  <div class="closeup" id="closeup"></div>

  <!-- Offering + Yes/No -->
  <img src="offering.png" alt="Offering" class="offering" id="offering" />
  <img src="yes.gif" alt="Yes" class="yes" id="yes" />
  <img src="no.gif" alt="No" class="no" id="no" />

  <!-- New overlays -->
  <div class="black-overlay" id="black"></div>
  <div class="letter" id="letter"></div>
  <video src="letter.mp4" class="letter-video" id="letterVideo"></video>
  <img src="open.gif" alt="Open Animation" class="open" id="open" />

  <script>
    const shrine = document.getElementById('dithershrine-container');
    const closeup = document.getElementById('closeup');
    const offering = document.getElementById('offering');
    const yesGif = document.getElementById('yes');
    const noGif = document.getElementById('no');
    const blackOverlay = document.getElementById('black');
    const letter = document.getElementById('letter');
    const letterVideo = document.getElementById('letterVideo');
    const openGif = document.getElementById('open');

    shrine.addEventListener('click', () => {
      closeup.classList.add('visible');
      shrine.classList.add('clicked');
      setTimeout(() => {
        offering.style.display = 'block';
        setTimeout(() => {
          yesGif.style.display = 'block';
          noGif.style.display = 'block';
        }, 2000);
      }, 2000);
    });

    closeup.addEventListener('click', () => {
      closeup.classList.remove('visible');
    });

    // === YES clicked ===
    yesGif.addEventListener('click', () => {
      yesGif.style.display = 'none';
      noGif.style.display = 'none';
      blackOverlay.classList.add('visible');
      setTimeout(() => {
        letter.classList.add('visible');
        setTimeout(() => {
          openGif.classList.add('visible');
        }, 1000);
      }, 1000);
    });

    // === NO clicked ===
    noGif.addEventListener('click', () => {
      window.open('https://www.wikihow.com/Be-a-Good-Friend', '_blank');
    });

    // === Letter clicked ===
    letter.addEventListener('click', () => {
      letter.classList.remove('visible');
      openGif.classList.remove('visible');
      letterVideo.classList.add('visible');
      letterVideo.play();
    });
  </script>
</body>
</html>
